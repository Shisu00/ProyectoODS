{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Confirmar Eliminación de Producto</h2>
  <p>¿Estás seguro que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
  
  <form method="post">
    {% csrf_token %}
    <a href="{% url 'rescateComida:dashboard_proveedor' %}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
</div>
{% endblock %}
